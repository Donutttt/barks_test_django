{% extends 'base.html' %}

{% block content %}

    <div class="contacts">
        <h2>Contacts</h2>
        {% for contact in contacts %}
            <div class="contact-wrapper row">
                <div class="contact-name-wrapper col-xs-12 col-sm-3">
                    <h4 class="contact-name">{{ contact.contact_name }}</h4> 
                </div>

                <div class="contact-detail-wrapper col-xs-12 col-sm-9">
                    <p class="contact-detail">{{ contact.contact_detail }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
