{% extends 'base.html' %}

{% block content %}
    
    <div class="row">
        <div class="col-xs-12">
            {% if requestedAnimal.image != 'image' %}
                <img class="animal-focus-image" src="/media/{{ requestedAnimal.image }}" /> 
            {% endif %}
        </div>
        <div class="col-xs-12">
            <h2>{{ requestedAnimal.name }}</h2>
            <p>{{ requestedAnimal.description }}</p>
        </div>
    </div>

{% endblock %}
